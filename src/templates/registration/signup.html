<!DOCTYPE html>
{% extends 'hackernews_clone/basic_page.html'%}
{% load static %}

{% block basic_head_block %}
  <title>Sign up</title>
{% endblock %}

{% block basic_body_block %}
  <form  method="post">
    {% csrf_token %}
    <img src="/media/favicon.ico" alt=";_;" width="72" height="72">
    {{form.as_p}}
    <button type="submit">submit</button>
  </form>
  <p >Already onboard? <a href="{% url "login" %}">Login</a> then! </p>
{% endblock %}
